<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <center>
        <form method="post">
            <div class="container">
                <h3> <b>Step 1: Your details</b></h3>
                <div class="form-group"><b>Name</b> <input class="n1" type="text" name="fname"
                        placeholder="First and last Name *"></div>
                <div class="form-group"><b>E-mail </b> <input class="n2" type="email" name="email"
                        placeholder="name@gmail.com"></div>
                <div class="form-group"><b>Phone </b> <input class="n3" type="number" name="" placeholder="mo+91"></div>
                <h3> <b>Step 2: Delivery address</b></h3>
                <div class="form-group"><b>Address</b> <textarea class="n4" name="address"
                        placeholder="Address *"></textarea></div>
                <div class="form-group"><b>Post Code</b><input class="n5" type="number" name="post code"></div>
                <div class="form-group"><b>Country </b><input class="n6" type="text" name="Country"></div>
                <h3> <b>Step 3:Card details</b></h3>
                <div class="form-group">
                    <b>Card type</b>
                    <input type="radio" name="gender" value="male" class=""> VISA<img class="i1" src="download (1).png">
                    <input type="radio" name="gender" value="female" class="">AmEx<img class="i2" src="download.jfif">
                    <input type="radio" name="gender" value="" class="">Mastercard<img class="i3"
                        src="download (2).png">
                </div>
                <div class="form-group"><b>Card number </b> <input class="n7" type="number" name=""></div>
                <div class="form-group"><b>Security code </b> <input class="n8" type="text" name=""></div>
                <div class="form-group"><b>Name on card </b> <input class="n9" type="text" name=""
                        placeholder="Exact name as on the card"></div>

                <button class="button">BUY IT!</button>
    </center>

    </div>

</html>
